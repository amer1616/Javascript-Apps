<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="balance">
        <h2>Your Balance</h2>
        <span class="balance-num" id="balance">$1000.00</span>
      </div>
      <div class="income">
        <h2>Income</h2>
        <span class="income-num" id="income">+$0.00</span>
      </div>
      <div class="expense">
        <h2>Income</h2>
        <span class="expense-num" id="expense">-$0.00</span>
      </div>
      <div class="history">
        <ul>
          <li><span class="history-item">Cash</span> -$400.00</li>
        </ul>
      </div>
      <div class="new-transaction"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
